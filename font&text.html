<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport"context="width=device_width initial-scale=1.0">
 	<title>CSS Font and Text properties</title>
 	<style>
 		body{
 			font-family: Arial,sans-serif;
 			margin: 20px;
 		}
 		.example{
 			margin:20px ;
 		}
 		.font-size{
 			font-size: 24px;
 		}
 		.font-weight{
 			font-weight: bold;
 		}
 		.font-style{
 			font-style: italic;
 		}
 		.text-decoration{
 			text-decoration: underline;
 		}
 		.text-transform{
 			text-transform: uppercase;
 		}
 		.text-align{
 			text-align: center;
 		}
 	</style>
 </head>
 <body>
 	<h1>CSS Font and Text properties demonstration</h1>
 	<div class="example font-size">This text has a font size of 24px.</div>
 	<div class="example font-weight">This text is bold.</div>
 	<div class="example font-style">This text is italic.</div>
 	<div class="example font-decoration">This text underlined.</div>
 	<div class="example font-transform">This text is in uppercase.</div>
 	<div class="example font-align">This text is centered.</div>
 </body>
 </html>
